name: Test compiler

on:
  push:
    paths: ['rivetc/**.py']
    branches: [main]

jobs:
  build-compiler:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Rivet source code
        uses: actions/checkout@v2

      - name: Install Pip & Ply & llvmlite
        run: |
          sudo apt-get install python3-pip
          sudo pip install ply llvmlite

      - name: Run compiler
        run: |
          python3 ./rivetc.py --help
