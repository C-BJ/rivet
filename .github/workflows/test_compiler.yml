name: Test compiler

on:
  push:
    paths: ['src/**.py', 'rivetc.py', 'tests/**.ri']
    branches: [main]

jobs:
  test-compiler:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Rivet source code
        uses: actions/checkout@v2

      - name: Test parser
        run: |
          python3 ./rivetc.py tests/parser/syntax.ri
